<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:wght@400&display=swap"
    rel="stylesheet">
  <link href="style.css" text="text/css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <img class="left" src="images/image-product-desktop.jpg" alt="perfume" width="300" height="500">
    <div class="right">
      <p class="perfurm">PERFUME</p>

      <header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </header>
      <section>
        <p style="color:gray">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div style="border:solid white">
          <h1 class="cyan left">$149.99</h1>
          <p class="text" style="color:gray; padding: 15px 0px 0px 0px">$169.99</p>
        </div>

        <button class="white buttonstyle">
          <img src="images/icon-cart.svg" alt="add to cart" />
          Add to Cart</button>
      </section>

    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Steven Barkley</a>.
    </footer>
  </main>

</body>

</html>
