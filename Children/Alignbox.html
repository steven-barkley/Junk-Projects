<!DOCTYPE html>

<head>
    <style>
        .out {
            width: 400px;
            height: 300px;
            background-color: yellow;
            position: relative;
            /*Relative(Outer) to Absolute(Inner) */
        }

        .in {
            width: 250px;
            height: 250px;
            background-color: green;
            position: absolute;
            /*Let's move the inner box to the middle*/
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <p>How to align a block element inside another element?</p>

    <ul>
        <li>Use tables</li>
        <li>CSS GRIDS</li>
        <li>FLEXBOX</li>
        <li>Raw CSS</li>
    </ul>

    <div class="out">

        <div class="in">

        </div>
    </div>
</body>
