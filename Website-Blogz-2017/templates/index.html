{% extends "base.html" %}
{% block content %}

{% if users|length == 0 %}
<h1>NO USERS YET</h1>
{% else %}
<h1>All valid users<h1>
    <hr>
    {% endif %}
{% for user in users %}
    <h3>{{ users.index(user) + 1}} -
        <a href="/blog?user={{ user.id }}">
            <h3>{{ user.username }}</h3>
        </a>
    </h3>
    <hr>
    
{% endfor %}

{% endblock %}
